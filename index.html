<!DOCTYPE html>
<html>
  <head>
    <title>SheCodes Plus</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      ntegrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/567c654577.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="app">
        <div class="row">
          <div class="col-6">
            <h1 id="city-header">Weather in your city</h1>
          </div>
          <div class="col-6">
            <form id="city-form">
              <input type="text" placeholder="Enter a city..." autocomplete="off
              autofocus="on" id="city"/>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <h2 id="date"></h2>

            <li id="temp"></li>
            <li id="description"></li>
          </div>
          <div class="col-6"><button>My location</button></div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
